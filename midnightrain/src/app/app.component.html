<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<div class = "courses">
    @for (course of courses; track course.id;
    let green = $index;
    let pasta = $count;
    let first = $first;
    let list = $last) {
        <app-course-card 
        [course]="course" 
        [javabanters]="green"
        [class.is-first]="first"
        [class.is-last]="list"/>
    }
</div>
